<div class="page" ng-controller="relatorioFolhaPagamentoCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Relatórios da Folha</h2>
            <div style="float: right">
                <span class="space"></span>
            </div>
            <div style="float: right">
                <span class="space"></span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <article class="article">
                        <md-card class="no-margin-h">
                            <div layout-padding>
                                <form name="relatorioFolhaPagamentoForm">
                                    <div layout layout-sm="column">
                                        <md-input-container flex style="max-width: 200px;">
                                            <label>Selecione uma Filial</label>
                                            <md-select ng-required=true ng-model="selectedFilial" placeholder="Selecione uma Filial"
                                                data-md-container-class="selectdemoSelectHeader" name="filial" multiple>
                                                <md-select-header class="demo-select-header">
                                                </md-select-header>
                                                <md-optgroup label="listFiliais">
                                                    <md-option ng-value="filial" ng-repeat="filial in list.listFiliais">
                                                        {{filial.nomeFilial | uppercase}}
                                                    </md-option>
                                                </md-optgroup>
                                            </md-select>
                                            <div multiple ng-messages="relatorioFolhaPagamentoForm.filial.$error" role="alert">
                                                <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container flex style="max-width: 200px;">
                                            <label>Situação Funcional</label>
                                            <md-select ng-model="selectedFuncional" placeholder="Situação Funcional"
                                                data-md-container-class="selectdemoSelectHeader" multiple>
                                                <md-select-header class="demo-select-header">
                                                </md-select-header>
                                                <md-optgroup label="situacaoFuncional">
                                                    <md-option ng-value="item" ng-repeat="item in list.situacaoFuncional">
                                                        {{item.descricao}}
                                                    </md-option>
                                                </md-optgroup>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>Ano</label>
                                            <md-select ng-required=true name="ano" ng-change="changeAno();"
                                                ng-disabled="anoDisabled()" ng-model="relatorioFolhaPagamento.ano">
                                                <md-option ng-repeat="item in anoCompetenciaList" ng-value="item">
                                                    {{item}}
                                                </md-option>
                                            </md-select>
                                            <div ng-messages="relatorioFolhaPagamentoForm.ano.$error" multiple
                                                role="alert">
                                                <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container flex> 
                                            <label>Competência</label>
                                            <md-select ng-required=true name="FiltroCompetencia" ng-change="changeMes()"
                                                ng-disabled="competenciaDisabled()"
                                                ng-model="relatorioFolhaPagamento.competencia">
                                                <md-option ng-repeat="item in competenciaList" ng-value="item">
                                                    {{item.mesCompetenciaLabel}}
                                                </md-option>
                                            </md-select>
                                            <div ng-messages="relatorioFolhaPagamentoForm.FiltroCompetencia.$error" multiple
                                                role="alert">
                                                <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>Tipo de Processamento</label>
                                            <md-select ng-disabled="tipoProcessamentoDisabled()" name="tipoProcessamento"
                                                ng-model="relatorioFolhaPagamento.tipoProcessamento" ng-required=true>
                                                <md-option ng-repeat="item in tipoProcessamentoList" ng-value="item">
                                                    {{item.codigo}} -
                                                    {{item.descricao}}
                                                </md-option>
                                            </md-select>
                                            <div ng-messages="relatorioFolhaPagamentoForm.tipoProcessamento.$error" multiple role="alert">
                                                <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                            </div>
                                        </md-input-container>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button class="btn btn-primary btn-w-md" ng-click="showRelatorio('pdf')">Gerar PDF</button>
                                            <button class="btn btn-primary btn-w-md" ng-click="showRelatorio('excel')">Gerar Excel</button>
                                        </div>
                                    </div>  
                                </form>  
                            </div>
                        </md-card>
                    </article>

                </div>
            </div>
        </div>
    </div>
</div>
