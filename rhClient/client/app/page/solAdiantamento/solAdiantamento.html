<div class="page" ng-controller="solAdiantamentoCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Solicitações de Adiantamento de 13º Salário</h2>
            <div style="float: right">
                <md-button class="md-fab md-primary" ng-href="" ng-click="showRelatorio()">
                    <md-tooltip md-direction="bottom">Relatório</md-tooltip>
                    <span class="fa fa-file-pdf-o"></span>
                </md-button>
                <md-button class="md-fab md-accent" ng-href="#!/afastamento/formulario">
                    <md-tooltip md-direction="bottom">Nova Solicitação de Adiantamento</md-tooltip>
                    <span class="fa fa-plus"></span>
                </md-button>
                <span class="space"></span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <article class="article">
                        <md-card class="no-margin-h">
                            <div layout="column">
                                <div layout-padding>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>Pesquisar</label>
                                            <input ng-model="mesAdiantamentoBusca"
                                                ng-change="buscaPorMesAdiantamento(mesAdiantamentoBusca)"
                                                placeholder="Buscar por mês do adiantamento..."
                                                ng-keypress="($event.keyCode === 13) && loadList()">
                                        </md-input-container>
                                        <md-button class="md-icon-button" ng-click="limpaFiltro()">
                                            <md-tooltip md-direction="top">Limpar Filtros</md-tooltip>
                                            <md-icon>autorenew</md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="loadList()">
                                            <md-tooltip md-direction="top">Atualizar</md-tooltip>
                                            <md-icon>refresh</md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>
                            <md-table-container>
                                <table md-table ng-model="selected" md-progress="promise">
                                    <thead ng-if="!options.decapitate" md-head md-order="query.order"
                                        md-on-reorder="loadList">
                                        <tr md-row>
                                            <th md-column md-order-by="descricao">
                                                <span>Mês de Adiantamento</span>
                                            </th>
                                            <th md-column>
                                                <span>Data da solicitação</span>
                                            </th>
                                            <th md-column>
                                                <span>Situação</span>
                                            </th>
                                            <th md-column>
                                                <span>Ações</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="item" md-select-id="item" md-auto-select
                                            ng-repeat="item in list.data">
                                            <td md-cell>{{item.mesAdiantamento}}</td>
                                            <td md-cell></td>
                                            <td md-cell>{{item.situacao}}</td>
                                            <td md-cell>
                                                <a href=""
                                                    ui-sref="afastamentoFormularioDetalhes({ id: item.id, detalhes: true })">
                                                    <md-tooltip md-direction="top">Detalhes Cadastrais</md-tooltip>
                                                    <i class="fa fa-search fa-lg"></i>
                                                </a>
                                                <a ng-if="!botoesGestao === false"
                                                    ui-sref="afastamentoFormularioEdit({ id: item.id })">
                                                    <md-tooltip md-direction="top">Editar</md-tooltip>
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </a>
                                                <a ng-if="!botoesGestao === false"
                                                    ng-click="showConfirm($event,item.id)">
                                                    <md-tooltip md-direction="top">Excluir</md-tooltip>
                                                    <i class="fa fa-trash-o fa-lg"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                            <md-table-pagination
                                md-label="{page: 'Página:', rowsPerPage: 'Registros por página:', of: 'de'}"
                                md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                                md-total="{{list.count}}" md-on-paginate="loadList" md-page-select>
                            </md-table-pagination>
                        </md-card>
                    </article>

                </div>
            </div>
        </div>
    </div>
</div>
