<div class="page" ng-controller="observacaoDocFormCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">{{!detalhes ? 'Formulário Dossiê do Servidor' : 'Detalhes do Dossiê do Servidor'}}</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-lg-offset-0">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>
                                    <div layout layout-sm="column">
                                        <md-input-container flex ng-show="detalhes || editar">
                                            <div>Documento Anexado:</div>
                                            <a href="{{anexo.fileDownloadUri}}">{{anexo.fileName}}</a>
                                        </md-input-container>                                          
                                    </div>
                                    <div layout layout-sm="column">
                                        <md-input-container flex ng-show="detalhes">
                                            <label>Observações</label>
                                            <textarea ng-disabled="detalhes" name="description" type="text" ng-model="anexo.description">
                                            {{anexo.description}}
                                            </textarea>
                                        </md-input-container>                                         
                                    </div>
                                    <div layout layout-sm="column" >
                                        <md-input-container flex ng-show="!detalhes && !editar">
                                            <div>Anexar Documento:</div>
                                            <input type="file" nv-file-select uploader="uploader" file-on-change="onFileChange" accept=".png, .jpeg, .pdf"/>
                                        </md-input-container>                                                                               
                                    </div>                                    
                                    <form ng-hide="detalhes" name="observacaoDocForm" ng-submit="save()">
                                        <div layout layout-sm="column">
                                            <md-input-container flex ng-show="!detalhes">
                                                <label>Observações</label>
                                                <textarea ng-disabled="detalhes" name="observacao" type="text" ng-model="observacaoDoc.description">
                                                </textarea>
                                            </md-input-container>                                           
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 text-center" style="margin-top: 40px">
                                        <button ng-if="!detalhes" ng-disabled="dependenteForm.$invalid" type="submit"
                                            ui-wave class="btn btn-primary btn-w-md" ng-click="save()">Salvar</button>
                                        <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
