<div class="page" ng-controller="observacaoDocListCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Listagem de Documentos</h2>
            <div style="float: right">
                <md-button class="md-fab md-accent" ui-sref="observacaoDocFormulario({ funcionarioId: list.data.id})">
                    <md-tooltip md-direction="bottom">Novo Documento</md-tooltip>
                    <span class="fa fa-plus"></span>
                </md-button>
                <span class="space"></span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <article class="article">
                        <md-card class="no-margin-h">
                            <div layout layout-sm="column">
                                <md-input-container flex ng-show="!detalhes && !editar">
                                    <label>Matrícula</label>
                                    <input type="text" ng-disabled="true" ng-model="list.data.matricula" />
                                </md-input-container>
                                <md-input-container flex ng-show="!detalhes && !editar">
                                    <label>Funcionário</label>
                                    <input type="text" ng-disabled="true" ng-model="list.data.nome" />
                                </md-input-container>
                            </div>
                            <md-table-container>
                                <table md-table>
                                    <thead md-head md-on-reorder="loadList">
                                        <tr md-row>
                                            <th md-column>
                                                <span>Documento</span>
                                            </th>
                                            <th md-column>
                                                <span>Ações</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="item" md-select-id="item" md-auto-select
                                            ng-repeat="item in list.data.anexos">
                                            <td md-cell>{{item.fileName}}</td>
                                            <td md-cell>
                                                <a href=""
                                                    ui-sref="observacaoDocFormularioDetalhes({ funcionarioId: list.data.id, anexoId: item.id, detalhes: true })">
                                                    <md-tooltip md-direction="top">Detalhes Cadastrais</md-tooltip>
                                                    <i class="fa fa-search fa-lg"></i>
                                                </a>
                                                <a href="" ng-if="!botoesGestao === false"
                                                    ui-sref="observacaoDocFormularioEditar({ funcionarioId: list.data.id, anexoId: item.id, editar: true})">
                                                    <md-tooltip md-direction="top">Editar</md-tooltip>
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </a>
                                                <a href="" ng-if="!botoesGestao === false"
                                                    ng-click="showConfirm($event, list.data.id, item.id)">
                                                    <md-tooltip md-direction="top">Excluir</md-tooltip>
                                                    <i class="fa fa-trash-o fa-lg"></i>
                                                </a>
                                                <a href="{{item.fileDownloadUri}}" ng-if="!botoesGestao === false" target="_blank">
                                                    <md-tooltip md-direction="top">Download</md-tooltip>
                                                    <i class="fa fa-download fa-lg"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-card>
                    </article>
                    <div class="row">
                        <div class="text-center" style="margin-top: 40px">
                            <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
