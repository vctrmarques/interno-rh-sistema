<div class="page" ng-controller="feriasProgramacaoParaCancelarCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Cancelamento de Férias</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12 col-lg-offset-0">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>Matrícula</label>
                                            <input ng-model="matriculaBusca" placeholder="Buscar por Matrícula..."
                                                ng-keypress="($event.keyCode === 13) && loadList()">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>Nome Funcionário</label>
                                            <input ng-model="nomeBusca" placeholder="Buscar por Nome..."
                                                ng-keypress="($event.keyCode === 13) && loadList()">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <md-icon class="material-icons icon-momentpicker"
                                                ng-class="md-datepicker-calendar-icon" aria-label="md-calendar">
                                                date_range</md-icon>
                                            <input name="exercicioInicio" moment-picker="dataExercicioInicio"
                                                placeholder="Selecione a data" ng-model="dataExercicioInicio"
                                                format="DD/MM/YYYY" locale="pt-br" start-view="month"
                                                ng-model-options="{ updateOn: 'blur' }">
                                        </md-input-container>
                                        <md-button class="md-icon-button" ng-click="limpaFiltro()">
                                            <md-tooltip md-direction="top">Limpar Filtros</md-tooltip>
                                            <md-icon>autorenew</md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="loadList()">
                                            <md-tooltip md-direction="top">Atualizar</md-tooltip>
                                            <md-icon>refresh</md-icon>
                                        </md-button>
                                    </div>
                                </div>

                                <div layout layout-sm="column">
                                    <table md-table>
                                        <thead md-head>
                                            <tr md-row>
                                                <th md-column>
                                                    <md-checkbox ng-model="checkall" aria-label="CheckBox"
                                                        style="float: left; padding-right: 40px;"></md-checkbox>
                                                    <span>Marcar Todos

                                                    </span>
                                                </th>
                                                <th md-column>
                                                    <span>Filial</span>
                                                </th>
                                                <th md-column>
                                                    <span>Matrícula</span>
                                                </th>
                                                <th md-column>
                                                    <span>Nome</span>
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody md-body>
                                            <tr md-row md-select="funcionario" md-select-id="funcionario" md-auto-select
                                                ng-repeat="funcionario in funcionarios">
                                                <td md-cell>
                                                    <md-checkbox
                                                        ng-model="selectedList[$index][funcionario.feriasProgramadas[0].id]"
                                                        ng-checked="checkall" aria-label="CheckBox"></md-checkbox>
                                                </td>
                                                <td md-cell>{{funcionario.empresa.nomeFilial}}</td>
                                                <td md-cell>{{funcionario.matricula}}</td>
                                                <td md-cell>{{funcionario.nome}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div layout layout-sm="column">
                                    <md-input-container flex ng-if="!validateForm">
                                        <label>Motivo</label>
                                        <textarea ng-disabled="detalhes" name="observacao" type="text"
                                            ng-model="feriasProgramacaoCancelar.motivo">
                                        </textarea>
                                    </md-input-container>
                                </div>
                                <div class="row">

                                    <div class="col-md-12 text-center" style="margin-top: 40px">
                                        <button ng-if="!detalhes" ng-disabled="validateForm" type="submit" ui-wave
                                            class="btn btn-primary btn-w-md" ng-click="save()">Cancelar Férias</button>
                                        <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
