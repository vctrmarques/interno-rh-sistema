<div class="page" ng-controller="historicoSituacaoFuncionalCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Histórico Situação Funcional</h2>

        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <article class="article">
                        <md-card class="no-margin-h">
                            <div layout="column">
                                <div layout-padding>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>Descrição</label>
                                            <input ng-model="nomeBusca" ng-change="searchFuncionario(nomeBusca)"
                                                placeholder="Buscar por descrição..."
                                                ng-keypress="($event.keyCode === 13) && loadList()">
                                        </md-input-container>
                                        <md-button class="md-icon-button" ng-click="limpaFiltro()">
                                            <md-tooltip md-direction="top">Limpar Filtros</md-tooltip>
                                            <md-icon>autorenew</md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="loadList()">
                                            <md-tooltip md-direction="top">Atualizar</md-tooltip>
                                            <md-icon>refresh</md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>
                            <md-table-container>
                                <table md-table ng-model="selected" md-progress="promise">
                                    <thead ng-if="!options.decapitate" md-head md-order="query.order"
                                        md-on-reorder="loadList">
                                        <tr md-row>
                                            <th md-column>
                                                <span>Matrícula</span>
                                            </th>
                                            <th md-column md-order-by="nome">
                                                <span>Nome</span>
                                            </th>
                                            <th md-column>
                                                <span>Função</span>
                                            </th>
                                            <th md-column>
                                                <span>Situação Atual</span>
                                            </th>
                                            <th md-column>
                                                <span>Ações</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="item" md-select-id="item" md-auto-select
                                            ng-repeat="item in list.data">
                                            <td md-cell>{{item.matricula}}</td>
                                            <td md-cell>{{item.nome}}</td>
                                            <td md-cell>{{item.funcao}}</td>
                                            <td md-cell>{{item.situacao}}</td>
                                            <td md-cell>
                                                <a href=""
                                                    ui-sref="historicoSituacaoFuncionalFormularioDetalhes({ id: item.id, detalhes: true })">
                                                    <md-tooltip md-direction="top">Detalhes Cadastrais</md-tooltip>
                                                    <i class="fa fa-search fa-lg"></i>
                                                </a>
                                                <a ng-if="!botoesGestao === false"
                                                    ui-sref="historicoSituacaoFuncionalFormularioAdd({ id: item.id, add: false })">
                                                    <md-tooltip md-direction="top">Adicionar Situação</md-tooltip>
                                                    <i class="fa fa-plus-circle fa-lg"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                            <md-table-pagination
                                md-label="{page: 'Página:', rowsPerPage: 'Registros por página:', of: 'de'}"
                                md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                                md-total="{{list.count}}" md-on-paginate="loadList" md-page-select>
                            </md-table-pagination>
                        </md-card>
                    </article>

                </div>
            </div>
        </div>
    </div>
</div>
