<div class="page" ng-controller="compensacaoFormCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">{{!detalhes ? 'Compensação' : 'Detalhes da Compensação'}}</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-disabled="detalhes" name="compensacaoForm" ng-submit="save()">
                                <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                    <div layout-padding>
                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Competência</label>
                                                <md-icon class="material-icons icon-momentpicker" ng-class="md-datepicker-calendar-icon"
                                                    aria-label="md-calendar">date_range</md-icon>
                                                <input name="competencia" moment-picker="compensacao.competencia" placeholder="Selecione a data" ng-model="compensacao.competencia" format="DD/MM/YYYY" locale="pt-br" start-view="month"
                                                    ng-model-options="{ updateOn: 'blur' }" ng-disabled="detalhes" ng-required="true">
                                                <div ng-if="compensacaoForm.competencia.$dirty" class="has-error" style="margin-top: 5px" ng-messages="compensacaoForm.competencia.$error"
                                                    multiple role="alert">
                                                <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                                </div>
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Valor da Compensação</label>
                                                <input ng-disabled="detalhes" ng-required="true" ng-model="compensacao.valorCompensacao" 
                                                    name="valorCompensacao" ui-number-mask="2">
                                                    <div ng-messages="compensacaoForm.valorCompensacao.$error"
                                                    multiple>
                                                    <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                                </div>
                                            </md-input-container>
                                            <md-input-container class="md-block">
                                                <label>Compet. Inicial</label>
                                                <md-icon class="material-icons icon-momentpicker" ng-class="md-datepicker-calendar-icon"
                                                    aria-label="md-calendar">date_range</md-icon>
                                                <input name="dataCompensacaoInicial" moment-picker="compensacao.dataCompensacaoInicial" placeholder="Selecione a data" ng-model="compensacao.dataCompensacaoInicial" format="DD/MM/YYYY" locale="pt-br" start-view="month"
                                                    ng-model-options="{ updateOn: 'blur' }" ng-disabled="detalhes">
                                            </md-input-container>
                                            <md-input-container class="md-block">
                                                <label>Compet. Final</label>
                                                <md-icon class="material-icons icon-momentpicker" ng-class="md-datepicker-calendar-icon"
                                                    aria-label="md-calendar">date_range</md-icon>
                                                <input name="dataCompensacaoFinal" min-date="compensacao.dataCompensacaoInicial" moment-picker="compensacao.dataCompensacaoFinal" placeholder="Selecione a data" ng-model="compensacao.dataCompensacaoFinal" format="DD/MM/YYYY" locale="pt-br" start-view="month"
                                                    ng-model-options="{ updateOn: 'blur' }" ng-disabled="detalhes">
                                            </md-input-container>
                                        </div>

                                        <div layout layout-sm="column">
                                            <md-input-container flex>
                                                <label>Campo 6 GPS Anterior</label>
                                                <input ng-disabled="detalhes" ng-model="compensacao.campoSeisGpsAnterior"
                                                    name="campoSeisGpsAnterior" ui-number-mask="0">
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Campo 9 GPS Anterior</label>
                                                <input ng-disabled="detalhes" ng-model="compensacao.campoNoveGpsAnterior"
                                                    name="campoNoveGpsAnterior" ui-number-mask="0">
                                            </md-input-container>
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button ng-if="!detalhes" ng-disabled="compensacaoForm.$invalid"
                                                type="submit" ui-wave class="btn btn-primary btn-w-md">Salvar</button>
                                            <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
