<div class="page" ng-controller="cadastrarCurriculoFormCtrl">
	<div class="row ui-section">
		<div class="col-lg-8 clearfix">
			<h2 class="section-header">Vincular Currículo de Candidatos ao Processo</h2>
		</div>

		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-10 col-lg-offset-1">
							<div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
								<div layout-padding>
									<form ng-disabled="detalhes" id="requisicaoPessoalCadastrarCurriculuForm" name="requisicaoPessoalCadastrarCurriculuForm" ng-submit="save()">

										<div class="panel panel-default">
											<div class="panel-heading">Processo {{numeroProcesso}}</div>
											<div class="panel-body">
												<div layout class="col-lg-12" layout-sm="colum">
													<md-input-container flex> <label>Comentário</label> <textarea ng-model="comentario" rows="3" columns="2"></textarea> </md-input-container>
												</div>

												<div layout class="col-lg-6" layout-sm="colum">
													<md-input-container flex> <label>Nome do Candidato</label> <input ng-model="nome" name="nome"> </md-input-container>
												</div>

												<div layout class="col-lg-6" layout-sm="colum">
													<md-input-container flex> <input ng-if="!loading" type="file" ng-required="true" nv-file-select uploader="uploader" file-on-change="onFileChange" accept=".pdf" /> </md-input-container>
												</div>

												<div layout class="col-lg-4" layout-sm="colum">
													<button ng-disabled="requisicaoPessoalCadastrarCurriculuForm.$invalid" type="button" ui-wave class="btn btn-primary btn-w-md" ng-click="salvar()">Salvar Candidato</button>
												</div>

											</div>
										</div>

									</form>

									<md-table-container>
									<table md-table ng-model="entity" md-progress="promise">
										<thead md-head>
											<tr md-row>
												<th md-column>Candidatos</th>
												<th md-column>Comentário</th>
												<th md-column>Situação</th>
												<th md-column>Opções</th>
											</tr>
										</thead>

										<tbody md-body>
											<tr md-row md-select="item" md-select-id="item" md-auto-select ng-repeat="item in candidatos">

												<td md-cell>{{item.nome}}</td>
												<td md-cell>{{item.comentario}}</td>
												<td md-cell>{{item.situacao}}</td>
												<td md-cell><a href="{{item.anexo.fileDownloadUri}}" target="_blank"> <md-tooltip md-direction="top">Baixar Currículo</md-tooltip> <i class="fa fa-download fa-2x"></i>
												</a> <a ng-click="deleteItem(item)"> <md-tooltip md-direction="top">Remover Candidato</md-tooltip> <i class="fa fa-times fa-2x" style="color: red"></i>
												</a></td>
											</tr>
										</tbody>
									</table>
									</md-table-container>

									<div class="row">
										<div class="col-md-12 text-center">
											<p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
