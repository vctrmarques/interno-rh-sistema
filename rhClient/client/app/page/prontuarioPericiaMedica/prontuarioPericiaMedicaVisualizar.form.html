<div class="page" ng-controller="prontuarioPericiaMedicaVisualizarCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">{{'Prontuário de Perícia Médica - Visualizar Perícia'}}</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>
                                    <form ng-disabled="detalhes" name="prontuarioPericiaMedicaForm" ng-submit="save()">
                                        <md-content class="md-padding">
                                            <div class="divider divider"></div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Nome</label>
                                                    <input ng-disabled="true"
                                                        ng-model="prontuarioPericiaMedica.nomePaciente" name="nomePaciente" required>
                                                    <div ng-messages="prontuarioPericiaMedicaForm.nomePaciente.$error" multiple
                                                        role="alert">
                                                        <div ng-message="required">Campo de preenchimento obrigatório.</div>
                                                    </div>
                                                </md-input-container>
                                                <md-input-container flex>
                                                    <label>Sexo</label>
                                                    <md-select ng-disabled="true"
                                                        ng-model="prontuarioPericiaMedica.sexo" name="sexo">
                                                        <md-option value="M">Masculino</md-option>
                                                        <md-option value="F">Feminino</md-option>
                                                        <md-option value="N">Não Informado</md-option>
                                                    </md-select>
                                                </md-input-container>
                                                <div layout layout-sm="column">
                                                    <md-input-container flex>
                                                        <label>Número da Perícia</label>
                                                        <input ng-disabled="true"
                                                            ng-model="prontuarioPericiaMedica.numeroProcessoConcatenado"
                                                            name="numeroProcesso">
                                                    </md-input-container>
                                                </div>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Nome da Mãe</label>
                                                    <input ng-disabled="true"
                                                        ng-model="prontuarioPericiaMedica.nomeMae" name="nomeMae">
                                                </md-input-container>
                                                <div class="col-md-4 text-center">
                                                    <md-input-container class="md-block">
                                                        <md-icon class="material-icons icon-momentpicker"
                                                            ng-class="md-datepicker-calendar-icon"
                                                            aria-label="md-calendar">date_range</md-icon>
                                                        <input name="dataNascimento"
                                                            moment-picker="prontuarioPericiaMedica.dataNascimento"
                                                            placeholder="Selecione a Data de Nascimento"
                                                            ng-model="prontuarioPericiaMedica.dataNascimento"
                                                            format="DD/MM/YYYY" locale="pt-br"
                                                            start-view="month"
                                                            ng-model-options="{ updateOn: 'blur' }"
                                                            ng-disabled="true">
                                                </div>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Motivo da Perícia</label>
                                                    <input ng-disabled="true"
                                                        ng-model="prontuarioPericiaMedica.motivoPericia" name="motivoPericia" required>
                                                </md-input-container>
                                                <div layout layout-sm="column">
                                                    <md-input-container flex>
                                                        <label>CID</label>
                                                        <input ng-disabled="true" ame="cid"
                                                            ng-model="prontuarioPericiaMedica.cid">
                                                    </md-input-container>
                                                </div>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>HDA</label>
                                                    <textarea ng-model="prontuarioPericiaMedica.hda"
                                                        rows="5" md-select-on-focus ng-disabled="true"></textarea>
                                                </md-input-container>
                                                <md-input-container flex>
                                                    <label>Exame Fisício</label>
                                                    <textarea ng-model="prontuarioPericiaMedica.exameFisico"
                                                        rows="5" md-select-on-focus ng-disabled="true"></textarea>
                                                </md-input-container>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Diagnóstico</label>
                                                    <textarea ng-model="prontuarioPericiaMedica.diagnostico"
                                                        rows="5" md-select-on-focus ng-disabled="true"></textarea>
                                                </md-input-container>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Tipo de Analise</label>
                                                    <md-select name="tipoAnalise" ng-disabled="true" 
                                                        ng-model="prontuarioPericiaMedica.resultado">
                                                        <md-option
                                                            ng-repeat="item in list.tipoAnaliseList"
                                                            ng-value="item.value">
                                                            {{item.label}}
                                                        </md-option>
                                                    </md-select>
                                                </md-input-container>
                                                <md-input-container flex>
                                                    <label>Especialidade Médica</label>
                                                    <md-select ng-disabled="true" name="especialidadeMedica"
                                                        ng-model="prontuarioPericiaMedica.especialidadeMedicaId">
                                                        <md-option ng-value=null><em>-- Selecione --</em></md-option>
                                                        <md-option
                                                            ng-repeat="especialidade in list.especialidadeMedicaList"
                                                            ng-value="especialidade.id">
                                                            {{especialidade.nome}}
                                                        </md-option>
                                                    </md-select>
                                                </md-input-container>
                                                <md-input-container class="md-block">
                                                    <md-icon class="material-icons icon-momentpicker"
                                                        ng-class="md-datepicker-calendar-icon"
                                                        aria-label="md-calendar">date_range</md-icon>
                                                    <input name="dataNascimento"
                                                        moment-picker="prontuarioPericiaMedica.dataProximaPericia"
                                                        placeholder="Período da Próxiam Perícia"
                                                        ng-model="prontuarioPericiaMedica.dataProximaPericia"
                                                        format="DD/MM/YYYY" locale="pt-br"
                                                        start-view="month"
                                                        ng-model-options="{ updateOn: 'blur' }"
                                                        ng-disabled="true">
                                                </md-input-container>
                                                <md-input-container flex>
                                                    <label>Dias até a Consulta</label>
                                                    <input ng-disabled="true"
                                                        ng-model="prontuarioPericiaMedica.diasProximaConsulta"
                                                        name="diasProximaConsulta" >
                                                </md-input-container>
                                            </div>
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Obeservação do Médico</label>
                                                    <textarea ng-model="prontuarioPericiaMedica.observacaoMedico"
                                                        rows="5" md-select-on-focus ng-disabled="true"></textarea>
                                                </md-input-container>
                                            </div>
                                        </md-content>
                                        <br />
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
