<div class="page" ng-controller="nivelSalarialHistoricoCtrl">
    <div class="row ui-section">
        <div class="col-lg-12 clearfix">
            <h2 class="section-header" style="float: left;">Ajustes de Referência Salarial</h2>
            <div style="float: right">
                <md-button class="md-fab md-primary" ng-href="" ng-click="showRelatorio()">
                    <md-tooltip md-direction="bottom">Relatório</md-tooltip>
                    <span class="fa fa-file-pdf-o"></span>
                </md-button>
                <span class="space"></span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <article class="article">
                        <md-card class="no-margin-h">
                            <div layout="column">
                                <div layout-padding>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>Descrição</label>
                                            <input ng-model="nivelSalarialDescricaoBusca"
                                                placeholder="Buscar por descrição..."
                                                ng-keypress="($event.keyCode === 13) && loadList()">
                                        </md-input-container>
                                        <md-button class="md-icon-button" ng-click="nivelSalarialDescricaoBusca = null">
                                            <md-tooltip md-direction="top">Limpar Filtros</md-tooltip>
                                            <md-icon>autorenew</md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="loadList()">
                                            <md-tooltip md-direction="top">Atualizar</md-tooltip>
                                            <md-icon>refresh</md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>
                            <md-table-container>
                                <table md-table ng-model="selected" md-progress="promise">
                                    <thead md-head md-order="query.order" md-on-reorder="loadList">
                                        <tr md-row>
                                            <th md-column md-order-by="nome">
                                                <span>Código do Nível</span>
                                            </th>
                                            <th md-column md-order-by="codigo">
                                                <span>Descrição do Nível</span>
                                            </th>
                                            <th md-column md-order-by="codigo">
                                                <span>Total de Ajustes</span>
                                            </th>
                                            <th md-column>
                                                <span>Ações</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="item" md-select-id="item" md-auto-select
                                            ng-repeat="item in list.data">
                                            <td md-cell>{{item.nivelSalarialCodigo}}</td>
                                            <td md-cell>{{item.nivelSalarialDescricao}}</td>
                                            <td md-cell>{{item.totalAjustes}}</td>
                                            <td md-cell>
                                                <a href="" ng-if="botoesGestao"
                                                    ui-sref="nivelSalarialHistoricoDetalhe({ nivelSalarialId: item.nivelSalarialId })">
                                                    <md-tooltip md-direction="top">Detalhes</md-tooltip>
                                                    <i class="fa fa-eye fa-lg"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                            <md-table-pagination
                                md-label="{page: 'Página:', rowsPerPage: 'Registros por página:', of: 'de'}"
                                md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                                md-total="{{list.count}}" md-on-paginate="loadList" md-page-select>
                            </md-table-pagination>
                        </md-card>
                    </article>

                </div>
            </div>
        </div>
    </div>
</div>
