<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div style="background-color: #01722c" class="md-toolbar-tools">
                <h2>Comentário do Currículo</h2>
                <span flex></span>
                <a ng-click="cancel()">
                    <i class="fa fa-close"></i>
                </a>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="page">
                <md-input-container flex>
                    <label>Comente sua decisão</label>
                    <textarea ng-model="comentario" columns="2"></textarea>
                </md-input-container>
            </div>

            <div class="md-dialog-content text-center">
                <button class="btn btn-primary btn-w-md" ng-click="clickDialog()">Salvar</button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
