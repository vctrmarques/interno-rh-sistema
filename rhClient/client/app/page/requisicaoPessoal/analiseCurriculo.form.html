<div class="page" ng-controller="analiseCurriculoFormCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Análise de Currículo</h2>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>
                                    <div>Processo {{numeroProcesso}}</div>
                                    
                                    <md-table-container>
                                        <table md-table ng-model="entity" md-progress="promise">
                                            <thead md-head>
                                                <tr md-row>
                                                    <th md-column>Candidatos Selecionados pelo RH</th>
                                                    <th md-column>Opções</th>
                                                </tr>
                                            </thead>

                                            <tbody md-body>
                                                <tr md-row md-select="item" 
                                                    md-select-id="item" 
                                                    md-auto-select 
                                                    ng-repeat="item in candidatos">

                                                    <td md-cell>{{item.nome}}</td>

                                                    <td md-cell>
                                                        <a href="{{item.anexo.fileDownloadUri}}" target="_blank">
                                                            <md-tooltip md-direction="top">Baixar Currículo</md-tooltip>
                                                            <i class="fa fa-file-word-o"></i>
                                                        </a>

                                                        <a ng-click="preparAprovar($event, item)">
                                                            <md-tooltip md-direction="top">Aprovar</md-tooltip>
                                                            <i class="fa fa-check" style="color: {{getColorAprovacao(item)}}"></i>
                                                        </a>

                                                        <a ng-click="preparReprovar($event, item)">
                                                            <md-tooltip md-direction="top">Reprovar</md-tooltip>
                                                            <i class="fa fa-times-circle" style="color: {{getColorReprovacao(item)}}"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </md-table-container>

                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button ng-click="concluir()"
                                                ui-wave class="btn btn-primary btn-w-md">
                                                Concluir e enviar para o RH
                                            </button>

                                            <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
