<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">

                    <form name="material_login_form" class="md-form-login form-validation"
                        data-ng-submit="submitForm()">
                        <div class="card-content">
                            <section class="logo text-center">
                                <h1>
                                    <a href="">
                                        <img ng-src="{{logoSrc}}"
                                            class="imgLogin">
                                    </a>
                                    <br>
                                    {{main.brand}}
                                </h1>
                            </section>

                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="hidden" ng-init="type='login'" class="form-control" name="type"
                                            id="type" ng-model="type">
                                        <input type="text" required class="form-control" name="username" id="username"
                                            ng-model="user.username">
                                        <span class="input-bar"></span>
                                        <label>Usuário*</label>
                                        <div ng-messages="material_login_form.username.$error" multiple
                                            ng-if='material_login_form.username.$dirty'>
                                            <div ng-message="required">Este campo é obrigatório.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="password" name="password" id="password" required
                                            class="form-control" ng-model="user.password">
                                        <span class="input-bar"></span>
                                        <label>Senha*</label>
                                        <div ng-messages="material_login_form.password.$error" multiple
                                            ng-if='material_login_form.password.$dirty'>
                                            <div ng-message="required">Este campo é obrigatório.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="alert alert-danger" data-ng-show="showErrorOnSubmitFailed">
                                    Login ou senha estão incorretos
                                </div>
                                <div class="alert alert-danger" data-ng-show="showInactiveError">
                                    Houve um problema com suas credenciais, entre em contato com o responsável.
                                </div>
                            </fieldset>
                        </div>
                        <div class="card-action no-border text-right">
                            <button ng-disabled="!canSubmit()" type="submit" ui-wave
                                class="btn btn-primary btn-w-md">Login</button>
                        </div>
                    </br>
                    </form>
                </div>
                <p style="float: right;">Versão 1</p>
                <div class="additional-info">
                </div>
            </div>
        </div>
    </div>
</div>
