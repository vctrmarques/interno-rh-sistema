<div class="page" ng-controller="contSindicalFormCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Detalhes da Contribuição Sindical</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                                <div layout-padding>
                                    <form ng-disabled="detalhes" name="contribuicaoSindicalDetalhesForm">
                                            <md-tabs md-dynamic-height md-border-bottom>
                                                    <md-tab label="Dados Cadastrais">
                                                        <md-content class="md-padding">
                                                            <div class="divider divider"></div>
                                                            <div layout layout-sm="column">
                                                                <md-input-container class="md-block">
                                                                    <label>Matrícula</label>
                                                                    <input ng-disabled="true" ng-model="funcionario.matricula" name="matricula" ui-number-mask="0" ui-hide-group-sep>                                                            
                                                                </md-input-container>
                                                                <md-input-container flex>
                                                                    <label>Funcionário</label>
                                                                    <input ng-disabled="true" ng-model="funcionario.nome" name="nome" ui-hide-group-sep>                                                            
                                                                </md-input-container>
                                                            </div>

                                                            <div layout layout-sm="column">
                                                                <md-input-container flex>
                                                                    <label>Empresa</label>
                                                                    <input ng-disabled="true" ng-model="funcionario.empresa.nomeFilial" name="empresa" ui-hide-group-sep>                                                                    
                                                                </md-input-container>
                                                                <md-input-container flex>
                                                                    <label>Filial</label>
                                                                    <input ng-disabled="true" ng-model="funcionario.empresa.nomeFilial" name="empresa" ui-hide-group-sep>                                                                    
                                                                </md-input-container>
                                                            </div>

                                                            <h2 class="md-title">Detalhes</h2>
                                                            <md-table-container>
                                                                <table md-table ng-model="selected" md-progress="promise">
                                                                    <thead md-head>
                                                                        <tr md-row>
                                                                            <th md-column>
                                                                                <span>Ano</span>
                                                                            </th>
                                                                            <th md-column>
                                                                                <span>Sindicato</span>
                                                                            </th>                                            
                                                                            <th md-column>
                                                                                <span>Valor</span>
                                                                            </th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody md-body>
                                                                        <tr md-row md-select="item" md-select-id="item" md-auto-select ng-repeat="item in list.contribuicoesDetalhes">
                                                                            <td md-cell>{{item.ano}}</td>
                                                                            <td md-cell>{{item.sinticato.descricao}}</td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </md-table-container>                                                           
                                                        </md-content>
                                                    </md-tab>
                                            </md-tabs>
                                        <br/>
                                        <div class="row">
                                            <div class="col-md-12 text-center">
                                                <p class="btn btn-default btn-w-md" ui-wave data-ng-click="goBack()">Voltar</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
